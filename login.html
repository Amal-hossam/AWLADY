    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<body>



    <!--========== HEADER ==========-->
    <header class="header navbar-fixed-top">
        <!-- Navbar -->
        <nav class="navbar" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="menu-container">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="toggle-icon"></span>
                        </button>

                    <!-- Logo -->
                    <div class="logo">
                        <a class="logo-wrap" href="index.html">
                                <img class="logo-img logo-img-main" src="img/logo.png" alt="Asentus Logo">
                                <img class="logo-img logo-img-active" src="img/logo-dark.png" alt="Asentus Logo">
                            </a>
                    </div>
                    <!-- End Logo -->
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse nav-collapse">
                    <div class="menu-container">
                        <ul class="navbar-nav navbar-nav-right">
                            <li class="nav-item"><a class="nav-item-child nav-item-hover active page-scroll" href="index.html">الصفحة الرئيسية </a></li>
                            <li class="nav-item"><a class="nav-item-child nav-item-hover page-scroll" href="message.html">الرؤية والرسالة </a></li>
                            <li class="nav-item"><a class="nav-item-child nav-item-hover page-scroll" href="childrens.html">أولادي  </a></li>

                            <li class="nav-item"><a class="nav-item-child nav-item-hover page-scroll" href="login.html"> تسجيل الدخول </a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Navbar Collapse -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!--========== END HEADER ==========-->


    <div class="limiter">
        <div class="container-login100  sign-up">
            <div class="wrap-login100">
                <form class="login100-form validate-form text-right">
                    <img src="img/logo.png" class="center-block">

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100 text-right" type="text" name="email">
                        <span class="focus-input100" data-placeholder="البريد الالكتروني "></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="كلمه المرور "></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                تسجيل الدخول
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Don’t have an account?
                        </span>

                        <a class="txt2" href="signup.html">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
            <div class="blur-img"></div>

        </div>
    </div>


    <!--========== footer ==========-->
    <footer class="footer">
        <div class="container">
            <h2 class="text-center">تواصل معنا</h2><br><br>
            <div class="row">
                <div class="col-md-6 info ">
                    <img class="" src="img/1.jpg" alt="Asentus Logo" height="150" width="150"><br><br>
                    <div class="infoo-contact">
                        <h4><i class="fa fa-envelope fa-1x"></i> E-mail : andro@gmsil.com</h4>
                        <h4><i class="fa fa-phone"></i> Tel : 012465757</h4>
                    </div>
                </div>
                <div class="col-md-6">
                    <form method="post" action="" class="text-right">
                        <input type="text" name="name" class="form-control text-right" placeholder="الاسم">
                        <textarea class="form-control text-right" placeholder="الرساله"></textarea>
                        <input class="form-control btn btn-primary btn-block " type="submit" value="ارسال">
                    </form>
                </div>
            </div>
        </div>

    </footer>
    <div class="social">
        <div class="footer-icons text-center">
            <a href="#"> <i class="fa fa-facebook-square fa-3x "></i></a>
            <a href="#"><i class="fa fa-twitter-square fa-3x"></i></a>
            <a href="#"><i class="fa fa-instagram fa-3x"></i></a>
            <a href="#"><i class="fa fa-youtube-square fa-3x "></i></a>

        </div>
    </div>
    <!--========== end footer ==========-->

    <script src="js/bootstrap.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script>
        $("html").niceScroll();

    </script>
